<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Carrefour</title>
      <link rel="icon" href="images/favicon.png" sizes="16x16" type="image/png">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <header>
         <div class="container">
            <nav>
               <a href="#" class="logo"><img src="images/carrefour-logo.svg" alt="Carrefour"></a>
               <form id="searchForm">
                  <input type="search" class="search-field" placeholder="Search">
               </form>
            </nav>
         </div>
      </header>
      <div class="container">
         <div class="login">
            <div class="login-title">
               <h1>Sign In Now</h1>
               <p>Unlock awesome features!</p>
            </div>
            <form id="loginForm"  action="#">
               <div class="form-group"> 
                  <input id="username" name="username" type="text" placeholder="Username">
               </div>
               <div class="form-group">
                  <input id="password" name="password" type="password" placeholder="Password">
               </div>
               <div class="form-group">
                  <a href="#" id="forgotPassword">Forgot password?</a>
                  <label class="checkbox">
                     Keep me logged in
                     <input type="checkbox" checked="checked" />
                     <div class="check-indicator"></div>
                  </label>
               </div>
               <button class="btn btn-primary" type="submit" value="submit">SIGN IN</button>
            </form>
         </div>
         <hr>
         <div class="row">
            <div class="col">
               <a href="#" class="product">
                  <div class="product-img">
                     <img src="images/item.jpg" alt="Product Name"> 
                     <div class="overlay">
                        <button class="btn btn-primary">View More</button>
                     </div>
                  </div>
                  <div class="product-name">iPhone 6 Black</div>
                  <div class="product-cost">AED 1000</div>
               </a>
            </div>
            <div class="col">
               <a href="#" class="product">
                  <div class="product-img">
                     <img src="images/item.jpg" alt="Product Name"> 
                     <div class="overlay">
                        <button class="btn btn-primary">View More</button>
                     </div>
                  </div>
                  <div class="product-name">iPhone 6 Black</div>
                  <div class="product-cost">AED 1000</div>
               </a>
            </div>
            <div class="col">
               <a href="#" class="product">
                  <div class="product-img">
                     <img src="images/item.jpg" alt="Product Name"> 
                     <div class="overlay">
                        <button class="btn btn-primary">View More</button>
                     </div>
                  </div>
                  <div class="product-name">iPhone 6 Black</div>
                  <div class="product-cost">AED 1000</div>
               </a>
            </div>
         </div>
      </div>
      <script src="js/jquery.js"></script>
      <script src="js/jquery.validate.js"></script>
      <script src="js/sweetalert.min.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
